########################################
# Scanner
########################################
########################################

#####################################################################
# Scanner
#####################################################################

[scanner]
# serial: /dev/serial/by-id/usb-Cartographer_614e_1D0038000A43304253373820-if00 - normal one
serial: /dev/serial/by-id/usb-Cartographer_614e_080001000643564738333920-if00 #low profile one
is_non_critical: True
x_offset: 0.0
#   X offset of cartographer from the nozzle.
y_offset: 20.0
# #   Y offset of cartographer from the nozzle.
sensor: cartographer
sensor_alt: carto ## allows use of shorter commands. ie CARTO_TOUCH instead of CARTOGRAPHER_TOUCH
# scanner_touch_z_offset: 0.10 # instead of having it in your print start - touch only, this will be added to the offset at the end of every successful CARTO_TOUCH
backlash_comp: 0.00475
mesh_runs: 2
# Remove temp
# model_temp_warning_disable: 1 
scanner_touch_z_offset: 0.10 #

#####################################################################
# 	Input Shaper
#####################################################################
    
[adxl345]
cs_pin: scanner:PA3
spi_bus: spi1

[resonance_tester]
accel_chip: adxl345
probe_points:
    167, 167, 20
accel_per_hz: 150
#sweeping_accel: 400
#   An acceleration of slow sweeping moves. The default is 400 mm/sec^2.
# sweeping_period: 1.2
#   A period of slow sweeping moves. Setting this parameter to 0
#   disables slow sweeping moves. Avoid setting it to a too small
#   non-zero value in order to not poison the measurements.
#   The default is 1.2 sec which is a good all-round choice.